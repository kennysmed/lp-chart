  <script src="js/d3.v3.min.js"></script>

  <script>
    window.onload = function() {
      var data = [
        ['Jan 2000', '1294.46'],
        ['Feb 2000', '1366.42'],
        ['Mar 2000', '1598.58'],
        ['Apr 2000', '1952.43'],
        ['May 2000', '1420.6'],
        ['Jun 2000', '1454.6'],
        ['Jul 2000', '1430.83'],
        ['Aug 2000', '2017.68']
      ];

      var chart = timeSeriesChart()
          .x(function(d) { return formatDate.parse(d[0]); })
          .y(function(d) { return +d[1] });

      var formatDate = d3.time.format("%b %Y");

      d3.select("#chart")
          .datum(data)
          .call(chart);

    };
  </script>

  <div id="chart"></div>
